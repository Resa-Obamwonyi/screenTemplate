<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <title>Cinch | Login</title>
</head>

<body>
    <section class="login-section">
        <div class="login-container">

            <div class="login-header">
                <h1>Let's Gooooo!</h1>
                <p>One small step to reach the earn revenue on your music for life.</p>
            </div>
    
            <form class="login-form-section">
                <div class="login-form-input">
                    <input type="email" placeholder="Email">
                    <hr id="hr-line">
                    <input type="password" placeholder="Your password">
                </div>
    
                <!-- <p id="forgot-password">Forgot</p> -->
                <button class="login-btn">LOGIN</button>
                <p id="create-account">Create new account</p>
            </form>
    
            <div class="social-login">
                <p>or sign in with</p>
                <div class="social-login-icons">
                    <span><img src="images/Facebook.png"></span>
                    <span><img src="images/Google.png"></span>
                    <span><img src="images/Apple.png"></span>
                </div>
            </div>
    
        </div>
    </section>
</body>

</html>
